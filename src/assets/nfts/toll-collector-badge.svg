<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="background: #000;">
  <defs>
    <linearGradient id="tollGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge Border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#ffaa00" stroke-width="2" rx="20"/>
  
  <!-- Inner Frame -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="#ffaa00" stroke-width="1" rx="15"/>
  
  <!-- Toll Collector Symbol - Coin Stack and Gate -->
  <circle cx="80" cy="75" r="12" fill="none" stroke="url(#tollGrad)" stroke-width="3"/>
  <circle cx="80" cy="70" r="12" fill="none" stroke="url(#tollGrad)" stroke-width="2"/>
  <circle cx="80" cy="65" r="12" fill="none" stroke="url(#tollGrad)" stroke-width="2"/>
  
  <!-- Coin Symbol -->
  <text x="80" y="78" text-anchor="middle" fill="#ffaa00" font-family="monospace" font-size="10" font-weight="bold">$</text>
  
  <!-- Toll Gate -->
  <rect x="110" y="55" width="4" height="40" fill="url(#tollGrad)"/>
  <rect x="126" y="55" width="4" height="40" fill="url(#tollGrad)"/>
  <rect x="110" y="55" width="20" height="4" fill="url(#tollGrad)"/>
  
  <!-- Gate Arm -->
  <rect x="114" y="68" width="25" height="3" fill="#ffaa00"/>
  <circle cx="141" cy="69" r="2" fill="#ffaa00"/>
  
  <!-- Fee Collection Arrow -->
  <path d="M 95 75 L 105 75 L 100 70 Z" fill="#ffaa00"/>
  
  <!-- Terminal Command -->
  <text x="100" y="120" text-anchor="middle" fill="#ffaa00" font-family="monospace" font-size="10">&gt; collect_fee()</text>
  
  <!-- Badge Title -->
  <text x="100" y="155" text-anchor="middle" fill="#ffaa00" font-family="monospace" font-size="12" font-weight="bold">TOLL</text>
  <text x="100" y="168" text-anchor="middle" fill="#ffaa00" font-family="monospace" font-size="12" font-weight="bold">COLLECTOR</text>
  
  <!-- Terminal Dots -->
  <circle cx="30" cy="30" r="2" fill="#ffaa00"/>
  <circle cx="170" cy="30" r="2" fill="#ffaa00"/>
  <circle cx="30" cy="170" r="2" fill="#ffaa00"/>
  <circle cx="170" cy="170" r="2" fill="#ffaa00"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="background: #000;">
  <defs>
    <linearGradient id="architectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge Border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#00ff00" stroke-width="2" rx="20"/>
  
  <!-- Inner Frame -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="#00ff00" stroke-width="1" rx="15"/>
  
  <!-- Architect Symbol - Building Blocks -->
  <rect x="60" y="50" width="20" height="20" fill="url(#architectGrad)" stroke="#00ff00" stroke-width="1"/>
  <rect x="85" y="50" width="20" height="20" fill="url(#architectGrad)" stroke="#00ff00" stroke-width="1"/>
  <rect x="110" y="50" width="20" height="20" fill="url(#architectGrad)" stroke="#00ff00" stroke-width="1"/>
  
  <rect x="60" y="75" width="20" height="20" fill="url(#architectGrad)" stroke="#00ff00" stroke-width="1"/>
  <rect x="85" y="75" width="20" height="20" fill="url(#architectGrad)" stroke="#00ff00" stroke-width="1"/>
  <rect x="110" y="75" width="20" height="20" fill="url(#architectGrad)" stroke="#00ff00" stroke-width="1"/>
  
  <rect x="70" y="100" width="20" height="20" fill="url(#architectGrad)" stroke="#00ff00" stroke-width="1"/>
  <rect x="95" y="100" width="20" height="20" fill="url(#architectGrad)" stroke="#00ff00" stroke-width="1"/>
  
  <rect x="80" y="125" width="20" height="20" fill="url(#architectGrad)" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Badge Title -->
  <text x="100" y="165" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="12" font-weight="bold">THE ARCHITECT</text>
  
  <!-- Terminal Dots -->
  <circle cx="30" cy="30" r="2" fill="#00ff00"/>
  <circle cx="170" cy="30" r="2" fill="#00ff00"/>
  <circle cx="30" cy="170" r="2" fill="#00ff00"/>
  <circle cx="170" cy="170" r="2" fill="#00ff00"/>
</svg>
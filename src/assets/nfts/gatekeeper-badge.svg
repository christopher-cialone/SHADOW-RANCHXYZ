<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="background: #000;">
  <defs>
    <linearGradient id="gatekeeperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge Border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#00ff88" stroke-width="2" rx="20"/>
  
  <!-- Inner Frame -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="#00ff88" stroke-width="1" rx="15"/>
  
  <!-- Gatekeeper Symbol - Shield with Key -->
  <path d="M 100 50 L 80 70 L 80 110 L 100 120 L 120 110 L 120 70 Z" fill="none" stroke="url(#gatekeeperGrad)" stroke-width="3"/>
  
  <!-- Key Symbol -->
  <circle cx="100" cy="80" r="6" fill="none" stroke="#00ff88" stroke-width="2"/>
  <line x1="100" y1="86" x2="100" y2="100" stroke="#00ff88" stroke-width="2"/>
  <line x1="96" y1="96" x2="100" y2="96" stroke="#00ff88" stroke-width="2"/>
  <line x1="96" y1="100" x2="100" y2="100" stroke="#00ff88" stroke-width="2"/>
  
  <!-- Access Control Lines -->
  <line x1="70" y1="85" x2="76" y2="85" stroke="#00ff88" stroke-width="2"/>
  <line x1="124" y1="85" x2="130" y2="85" stroke="#00ff88" stroke-width="2"/>
  
  <!-- Terminal Command -->
  <text x="100" y="140" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="10">&gt; check_access()</text>
  
  <!-- Badge Title -->
  <text x="100" y="165" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="12" font-weight="bold">GATEKEEPER</text>
  
  <!-- Terminal Dots -->
  <circle cx="30" cy="30" r="2" fill="#00ff88"/>
  <circle cx="170" cy="30" r="2" fill="#00ff88"/>
  <circle cx="30" cy="170" r="2" fill="#00ff88"/>
  <circle cx="170" cy="170" r="2" fill="#00ff88"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="background: #000;">
  <defs>
    <linearGradient id="puppetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8800ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6600bb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge Border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#8800ff" stroke-width="2" rx="20"/>
  
  <!-- Inner Frame -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="#8800ff" stroke-width="1" rx="15"/>
  
  <!-- Master of Puppets Symbol - Control Hand -->
  <circle cx="100" cy="60" r="8" fill="none" stroke="url(#puppetGrad)" stroke-width="2"/>
  
  <!-- Control Strings -->
  <line x1="100" y1="68" x2="70" y2="110" stroke="#8800ff" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="100" y1="68" x2="100" y2="110" stroke="#8800ff" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="100" y1="68" x2="130" y2="110" stroke="#8800ff" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Puppet Nodes -->
  <circle cx="70" cy="110" r="5" fill="url(#puppetGrad)"/>
  <circle cx="100" cy="110" r="5" fill="url(#puppetGrad)"/>
  <circle cx="130" cy="110" r="5" fill="url(#puppetGrad)"/>
  
  <!-- Control Panel -->
  <rect x="85" y="45" width="30" height="10" fill="none" stroke="#8800ff" stroke-width="1" rx="2"/>
  <circle cx="90" cy="50" r="1" fill="#8800ff"/>
  <circle cx="95" cy="50" r="1" fill="#8800ff"/>
  <circle cx="105" cy="50" r="1" fill="#8800ff"/>
  <circle cx="110" cy="50" r="1" fill="#8800ff"/>
  
  <!-- Terminal Command -->
  <text x="100" y="135" text-anchor="middle" fill="#8800ff" font-family="monospace" font-size="10">&gt; control_all()</text>
  
  <!-- Badge Title -->
  <text x="100" y="155" text-anchor="middle" fill="#8800ff" font-family="monospace" font-size="11" font-weight="bold">MASTER OF</text>
  <text x="100" y="168" text-anchor="middle" fill="#8800ff" font-family="monospace" font-size="11" font-weight="bold">PUPPETS</text>
  
  <!-- Terminal Dots -->
  <circle cx="30" cy="30" r="2" fill="#8800ff"/>
  <circle cx="170" cy="30" r="2" fill="#8800ff"/>
  <circle cx="30" cy="170" r="2" fill="#8800ff"/>
  <circle cx="170" cy="170" r="2" fill="#8800ff"/>
</svg>
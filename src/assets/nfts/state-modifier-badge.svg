<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="background: #000;">
  <defs>
    <linearGradient id="modifierGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge Border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#ff00ff" stroke-width="2" rx="20"/>
  
  <!-- Inner Frame -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="#ff00ff" stroke-width="1" rx="15"/>
  
  <!-- State Modifier Symbol - Gear/Transformation -->
  <circle cx="100" cy="85" r="25" fill="none" stroke="url(#modifierGrad)" stroke-width="3"/>
  
  <!-- Gear Teeth -->
  <rect x="95" y="55" width="10" height="8" fill="url(#modifierGrad)"/>
  <rect x="95" y="115" width="10" height="8" fill="url(#modifierGrad)"/>
  <rect x="70" y="80" width="8" height="10" fill="url(#modifierGrad)"/>
  <rect x="122" y="80" width="8" height="10" fill="url(#modifierGrad)"/>
  
  <!-- Center Hub -->
  <circle cx="100" cy="85" r="8" fill="none" stroke="#ff00ff" stroke-width="2"/>
  
  <!-- Transformation Arrows -->
  <path d="M 75 70 L 85 75 L 80 80 Z" fill="#ff00ff"/>
  <path d="M 125 100 L 115 95 L 120 90 Z" fill="#ff00ff"/>
  
  <!-- Terminal Command -->
  <text x="100" y="130" text-anchor="middle" fill="#ff00ff" font-family="monospace" font-size="10">&gt; modify_state()</text>
  
  <!-- Badge Title -->
  <text x="100" y="165" text-anchor="middle" fill="#ff00ff" font-family="monospace" font-size="12" font-weight="bold">STATE MODIFIER</text>
  
  <!-- Terminal Dots -->
  <circle cx="30" cy="30" r="2" fill="#ff00ff"/>
  <circle cx="170" cy="30" r="2" fill="#ff00ff"/>
  <circle cx="30" cy="170" r="2" fill="#ff00ff"/>
  <circle cx="170" cy="170" r="2" fill="#ff00ff"/>
</svg>
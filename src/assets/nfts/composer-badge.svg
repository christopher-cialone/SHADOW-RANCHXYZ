<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="background: #000;">
  <defs>
    <linearGradient id="composerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge Border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#ff8800" stroke-width="2" rx="20"/>
  
  <!-- Inner Frame -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="#ff8800" stroke-width="1" rx="15"/>
  
  <!-- Composer Symbol - Musical Staff with Code -->
  <line x1="50" y1="70" x2="150" y2="70" stroke="url(#composerGrad)" stroke-width="2"/>
  <line x1="50" y1="80" x2="150" y2="80" stroke="url(#composerGrad)" stroke-width="2"/>
  <line x1="50" y1="90" x2="150" y2="90" stroke="url(#composerGrad)" stroke-width="2"/>
  <line x1="50" y1="100" x2="150" y2="100" stroke="url(#composerGrad)" stroke-width="2"/>
  <line x1="50" y1="110" x2="150" y2="110" stroke="url(#composerGrad)" stroke-width="2"/>
  
  <!-- Code Notes -->
  <circle cx="70" cy="75" r="4" fill="#ff8800"/>
  <text x="70" y="78" text-anchor="middle" fill="#000" font-family="monospace" font-size="6" font-weight="bold">fn</text>
  
  <circle cx="95" cy="85" r="4" fill="#ff8800"/>
  <text x="95" y="88" text-anchor="middle" fill="#000" font-family="monospace" font-size="6" font-weight="bold">{}</text>
  
  <circle cx="120" cy="95" r="4" fill="#ff8800"/>
  <text x="120" y="98" text-anchor="middle" fill="#000" font-family="monospace" font-size="6" font-weight="bold">if</text>
  
  <circle cx="130" cy="105" r="4" fill="#ff8800"/>
  <text x="130" y="108" text-anchor="middle" fill="#000" font-family="monospace" font-size="6" font-weight="bold">=</text>
  
  <!-- Conductor's Baton -->
  <line x1="80" y1="50" x2="120" y2="60" stroke="#ff8800" stroke-width="3"/>
  <circle cx="122" cy="61" r="2" fill="#ff8800"/>
  
  <!-- Terminal Command -->
  <text x="100" y="140" text-anchor="middle" fill="#ff8800" font-family="monospace" font-size="10">&gt; compose_logic()</text>
  
  <!-- Badge Title -->
  <text x="100" y="165" text-anchor="middle" fill="#ff8800" font-family="monospace" font-size="12" font-weight="bold">THE COMPOSER</text>
  
  <!-- Terminal Dots -->
  <circle cx="30" cy="30" r="2" fill="#ff8800"/>
  <circle cx="170" cy="30" r="2" fill="#ff8800"/>
  <circle cx="30" cy="170" r="2" fill="#ff8800"/>
  <circle cx="170" cy="170" r="2" fill="#ff8800"/>
</svg>
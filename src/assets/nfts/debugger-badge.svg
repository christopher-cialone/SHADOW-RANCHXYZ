<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="background: #000;">
  <defs>
    <linearGradient id="debuggerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0044;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge Border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#ff0066" stroke-width="2" rx="20"/>
  
  <!-- Inner Frame -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="#ff0066" stroke-width="1" rx="15"/>
  
  <!-- Debugger Symbol - Magnifying Glass with Bug -->
  <circle cx="100" cy="80" r="20" fill="none" stroke="url(#debuggerGrad)" stroke-width="3"/>
  <line x1="115" y1="95" x2="130" y2="110" stroke="#ff0066" stroke-width="4"/>
  <circle cx="132" cy="112" r="3" fill="#ff0066"/>
  
  <!-- Bug Symbol Inside Glass -->
  <ellipse cx="100" cy="75" rx="8" ry="5" fill="none" stroke="#ff0066" stroke-width="2"/>
  <line x1="92" y1="72" x2="88" y2="68" stroke="#ff0066" stroke-width="1"/>
  <line x1="108" y1="72" x2="112" y2="68" stroke="#ff0066" stroke-width="1"/>
  <line x1="92" y1="78" x2="88" y2="82" stroke="#ff0066" stroke-width="1"/>
  <line x1="108" y1="78" x2="112" y2="82" stroke="#ff0066" stroke-width="1"/>
  <circle cx="97" cy="75" r="1" fill="#ff0066"/>
  <circle cx="103" cy="75" r="1" fill="#ff0066"/>
  
  <!-- Breakpoint Indicators -->
  <circle cx="70" cy="60" r="3" fill="#ff0066"/>
  <circle cx="130" cy="60" r="3" fill="#ff0066"/>
  <circle cx="70" cy="120" r="3" fill="#ff0066"/>
  
  <!-- Terminal Command -->
  <text x="100" y="140" text-anchor="middle" fill="#ff0066" font-family="monospace" font-size="10">&gt; debug_trace()</text>
  
  <!-- Badge Title -->
  <text x="100" y="165" text-anchor="middle" fill="#ff0066" font-family="monospace" font-size="12" font-weight="bold">THE DEBUGGER</text>
  
  <!-- Terminal Dots -->
  <circle cx="30" cy="30" r="2" fill="#ff0066"/>
  <circle cx="170" cy="30" r="2" fill="#ff0066"/>
  <circle cx="30" cy="170" r="2" fill="#ff0066"/>
  <circle cx="170" cy="170" r="2" fill="#ff0066"/>
</svg>
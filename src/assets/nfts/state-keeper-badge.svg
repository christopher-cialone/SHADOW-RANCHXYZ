<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" style="background: #000;">
  <defs>
    <linearGradient id="stateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3300;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge Border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#ff6600" stroke-width="2" rx="20"/>
  
  <!-- Inner Frame -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="#ff6600" stroke-width="1" rx="15"/>
  
  <!-- State Keeper Symbol - Database/Storage -->
  <rect x="80" y="50" width="40" height="60" fill="none" stroke="url(#stateGrad)" stroke-width="3" rx="5"/>
  
  <!-- Data Layers -->
  <line x1="85" y1="65" x2="115" y2="65" stroke="#ff6600" stroke-width="2"/>
  <line x1="85" y1="75" x2="115" y2="75" stroke="#ff6600" stroke-width="2"/>
  <line x1="85" y1="85" x2="115" y2="85" stroke="#ff6600" stroke-width="2"/>
  <line x1="85" y1="95" x2="115" y2="95" stroke="#ff6600" stroke-width="2"/>
  
  <!-- Lock Symbol -->
  <rect x="95" y="120" width="10" height="8" fill="none" stroke="#ff6600" stroke-width="2" rx="2"/>
  <path d="M 97 120 A 3 3 0 0 1 103 120" fill="none" stroke="#ff6600" stroke-width="2"/>
  
  <!-- Terminal Command -->
  <text x="100" y="145" text-anchor="middle" fill="#ff6600" font-family="monospace" font-size="10">&gt; state.read()</text>
  
  <!-- Badge Title -->
  <text x="100" y="165" text-anchor="middle" fill="#ff6600" font-family="monospace" font-size="12" font-weight="bold">STATE KEEPER</text>
  
  <!-- Terminal Dots -->
  <circle cx="30" cy="30" r="2" fill="#ff6600"/>
  <circle cx="170" cy="30" r="2" fill="#ff6600"/>
  <circle cx="30" cy="170" r="2" fill="#ff6600"/>
  <circle cx="170" cy="170" r="2" fill="#ff6600"/>
</svg>